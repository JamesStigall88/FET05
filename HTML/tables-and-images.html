<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Tables-->
    <table border="1">
        <thead >
            <tr>
                <th>Name</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Joseph</td>
                <td>28 years old</td>
            </tr>
            <tr>
                <td>Vancouver</td>
            </tr>
            <tr>
                <td rowspan="2">John</td>
                <td>22 years old</td>
            </tr>
            <tr>
                <td>New York</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total: 2 people</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <br>

    <!--Images-->

    <!--Add an image using an url-->
    <img src="https://images.unsplash.com/photo-1709315610148-f4b341aed9d4?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=1080&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTcxNTgyMjY4Nw&ixlib=rb-4.0.3&q=80&w=1920" 
    alt="Example Image" width="400px" height="">
    <br>
    <!--Add an image from our local folder-->
    <img src="photo.jfif" alt="Example Image 2" width="400px">
    <br>

    <img src="Images/photo.jfif" alt="Example Image 3" width="400px">
    <br>
    
</body>
</html>
